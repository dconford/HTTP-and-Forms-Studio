<!doctype html>
	<head>
		<title>My Search Engine Selector</title>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css" />
			<script>
				function setSearchEngine(form) {
					let found = "";
        			let picked = document.getElementsByName("engine");
        				for(let i = 0; i < picked.length; i++){
            				if(picked[i].checked) {
                				found = true;
            				} 
        				}   
						if(!found) {
							alert("please choose a search engine!");
							event.preventDefault();
						}
						let qTest = document.querySelector("input[name=q]");
						if (qTest.value === "" && found) {
            				alert("please enter a search query");
            				event.preventDefault();
						}
					let engine = document.querySelector("input[name=engine]:checked");
					console.log("engine.value is ", engine.value);
					let actions = {
   						"google": "https://www.google.com/search",
						"duckduckgo": "https://www.duckduckgo.com",
						"bing": "https://www.bing.com",
						"ask": "https://www.ask.com/web"
					};
					form.setAttribute("action", actions[engine.value]);
					return;
				}
    			window.addEventListener("load", function(){
					let form = document.querySelector("form");
					form.addEventListener('submit',function() {	
					setSearchEngine(form);
					});
    			});
		</script>
	</head>
	<body>
			<h1>My Search Engine Selector</h1>
		<form method="GET" id="searchForm">
		<div id = top_third>
			<section id="outter_box">
			<fieldset id="inner_box">
				<label><input type="text" name="q"/>Enter Search Here</label>
				<label><input type="radio" name="engine" value="google">Google</label>
				<label><input type="radio" name="engine" value="duckduckgo">DuckDuckGo</label>
				<label><input type="radio" name="engine" value="bing">Bing</label> 
				<label><input type="radio" name="engine" value="ask">Ask</label>
				<button value="go">Go</button>
			</fieldset>	
		</section>
		</div>
		</form>
	</body>
