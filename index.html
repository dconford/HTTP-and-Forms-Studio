<!doctype html>
	<head>
		<meta charset="utf-8">
			<script>
			// TODO: create a handler
				function setSearchEngine() {
					let engine = document.querySelector("input[name=engine]:checked").value;
					console.log("engine is ", engine);
					let actions = {
   						"google": "https://www.google.com/search",
						"duckduckgo": "https://www.duckduckgo.com",
						"bing": "https://www.bing.com",
						"ask": "https://www.ask.com/web"
					};
        			let finalAction = actions[engine];
					console.log("finalAction is ", finalAction);

				//document.getElementsByTagName("INPUT")[0].setAttribute("type", "button");
				//document.getElementById("myAnchor").setAttribute("href", "https://www.w3schools.com"); 
					//document.getElementById("searchForm").setAttribute("action", "finalAction"); 
					document.getElementById("searchForm").action = finalAction;
					return;
				}
    			window.addEventListener("load", function(){
					let form = document.querySelector("form");
					form.addEventListener('submit',function() {	
						let found = "";
        				let picked = document.getElementsByName("engine");
        				for(let i = 0; i < picked.length; i++){
            				if(picked[i].checked) {
                				found = true;
            				} 
        				}   
						if(!found) {
							alert("please choose a search engine!");
							event.preventDefault();
						}
						let qTest = document.querySelector("input[name=q]");
						if (qTest.value === "") {
            				alert("please enter a search query");
            				event.preventDefault();
						}
						setSearchEngine();
					});
        	// TODO: register the handler
    			});
		</script>
	</head>
	<body>
		<form method="GET" id="searchForm">
		<!-- TODO: add form elements -->
			<fieldset>
				<label><input type="text" name="q"/></label>
				<label><input type="radio" name="engine" value="google">Google</label>
				<label><input type="radio" name="engine" value="duckduckgo">DuckDuckGo</label>
				<label><input type="radio" name="engine" value="bing">Bing</label> 
				<label><input type="radio" name="engine" value="ask">Ask</label>
				<button value="go">Go</button>
			</fieldset>		
		</form>
	</body>
